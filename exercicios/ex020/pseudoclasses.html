<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-class</title>
    <style>
        div{
            display: inline-block;
            background-color: blueviolet;
            width: 200px;
            height: 200px;
            text-align: center;
            border: 1px solid rgb(133, 119, 119);
        }

        div:hover{
            background-color: blanchedalmond;
        }

    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
