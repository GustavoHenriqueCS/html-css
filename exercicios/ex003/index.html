<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <!-- ctr + backspace dentro de 'src' da tag img para abrir o arquivo que deseja-->
    <h1>Testando carga de imagens</h1>

    <p>Abaixo você vai ver uma imagem que está na mesma pasta
    </p>
    <img src="html5-200.png" alt="Logo HTML5">

    <p>Podemos tambem carregar imagens de subpastas
    </p>
    <img src="imagens/CSS3-200.png" alt="Logo CSS3">
    
    <p>Tambem podemos carregar imagems externas
    </p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
