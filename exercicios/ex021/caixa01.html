<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>
    <style>
        h1{
            background-color: dimgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkcyan;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }

        a{
            background-color: dodgerblue;
            border: 10px solid lightcoral;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>A tag H1 e afins sao exemplos de box-level</h1>
    <p>as tags p tambem sao box-level , mas um <a href="#">bom exemplo de caixa inline sao os links</a> </p>
</body>
</html>
